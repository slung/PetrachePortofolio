<div id="home-container">
	
	<button type="button" class="btn btn-primary" ng-click="open('myModalContent.html')">Single Toggle</button>
	
	<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3>I'm a modal!</h3>
        </div>
        <iframe src="//player.vimeo.com/video/64684197" width="560" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
	
</div>
